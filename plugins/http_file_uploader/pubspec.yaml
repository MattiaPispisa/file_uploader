name: http_file_uploader
description: A File_Uploader plugin to handle the file upload using http package. Provides the capability to upload file in chunks handling the retry.
version: 0.1.0+1
homepage: https://mattiapispisa.github.io/
repository: https://github.com/MattiaPispisa/file_uploader
topics: [file, upload, chunks, retry]

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  file_uploader:
    path: ../../file_uploader
  http: any

dev_dependencies:
  test: ^1.25.2
  very_good_analysis: ^5.1.0
